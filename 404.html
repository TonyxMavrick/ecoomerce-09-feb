<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - ElanWear</title>
  <meta name="description" content="The page you're looking for doesn't exist.">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Header Container -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <main class="min-h-screen bg-white flex items-center justify-center">
    <div class="text-center px-4">
      <div class="mb-8">
        <i data-lucide="search-x" class="w-24 h-24 mx-auto text-neutral-300"></i>
      </div>
      <h1 class="text-6xl md:text-8xl font-medium mb-4 tracking-tight">404</h1>
      <h2 class="text-2xl md:text-3xl mb-4 font-medium tracking-tight">Page Not Found</h2>
      <p class="text-neutral-600 text-lg mb-8 max-w-md mx-auto">
        Sorry, the page you're looking for doesn't exist or has been moved.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="index.html" class="bg-black text-white px-8 py-4 hover:bg-neutral-800 transition-colors inline-block font-medium">
          Go to Homepage
        </a>
        <a href="shop.html" class="bg-neutral-100 text-black px-8 py-4 hover:bg-neutral-200 transition-colors inline-block font-medium">
          Browse Products
        </a>
      </div>
    </div>
  </main>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/common.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
    });
  </script>
</body>
</html>
